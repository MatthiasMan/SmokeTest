<!doctype html>
<html lang="en">

<head>
  <title>Game Of Life</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../dest_Build/css/custom.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="shortcut icon" type="image/x-icon" href="../../dest_Build/images/favicon.ico" />
</head>

<body>
  <header>
    <h1>
      Game Of Life
    </h1>
  </header>
  <main id="mainPart">
    <div>
      <div class="morePlace">
        <a>Enter howMany rows (between 10 and 100)</a>
      </div>

      <div class="morePlace">
        <input type="text" name="rowInput" id="rowInput">
      </div>

      <div class="morePlace">
        <a>Enter howMany columns (between 10 and 200)</a>
      </div>

      <div class="morePlace" id="colInputDiv">
        <input type="text" name="colInput" id="colInput">
      </div>

      <div class="morePlace">
        <button id="setSizeButton">Set_Size</button>
      </div>

      <div>
        <a>Generations:</a>
        <a id="generationsCount">0</a>
      </div>

      <cgol-grid></cgol-grid>

      <div class="morePlace" id="containerGrid">
      </div>

      <div class="muchMorePlace">
        <button class="button" id="runButton">Run/Start</button>
        <button id="pauseButton">Pause</button>
        <button id="clearButton">Clear</button>
        <button id="randomButton">CreateRandomField</button>
      </div>
      <div class="slidecontainer morePlace">
        <a>Change Speed: </a>
        <input type="range" min="1" max="100" value="80" class="slider" name="speedSlider" id="speedSlider">
        <a id="timerSpeed"></a>
      </div>

      <div class="morePlace">
        <a>EnterLevel:</a>
      </div>

      <div class="morePlace" id="levelInputDiv">
        <textarea name="levelInput" id="levelInput" class="bigInput"></textarea>
      </div>

      <div id="loadLevelButtonDiv">
        <button id="loadLevelButton">LoadLevel</button>
      </div>

    </div>

  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!--<script src="GameOfLife.ts"></script>-->
  <!--<script src="cgol-pitch.ts"></script>-->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="../../dest_Build/js/cgol-pitch.js"></script>
</body>

</html>
